apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'realm-android'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.bugtags.library.plugin'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.dante.diary"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

bugtags {
    appKey "1ddf7128d535505cc4adbda213e8c12f"
    appSecret "314528f8ff2f000d4021dc2cde6299e1"
    mappingUploadEnabled true
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'

    //============== common ==============
    compile 'com.android.support:design:25.2.0' //design控件，包括CoordinateLayout, TabLayout等
    compile 'com.android.support:cardview-v7:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'com.github.bumptech.glide:glide:3.7.0' //Google出的图片加载器
    compile 'com.jakewharton:butterknife:8.4.0' //再也不用findViewById
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.google.code.gson:gson:2.8.0'   //Google出的Json解析工具
    compile 'com.blankj:utilcode:1.3.5' //  囊括大量Android常用的工具类
    compile 'com.hwangjr.proguard:proguardconfig:1.0.1@aar' //混淆
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.8.0'    //让写Adapter更简单
    compile 'com.ncapdevi:frag-nav:1.4.0' // fragment管理
    compile 'com.roughike:bottom-bar:2.1.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    compile 'com.bugtags.library:bugtags-lib:latest.integration'

    //============== Rxjava ==============
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.artemzin.rxjava:proguard-rules:1.1.0.0'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.0@aar'
    compile 'com.squareup.okhttp3:logging-interceptor:3.5.0'

}
